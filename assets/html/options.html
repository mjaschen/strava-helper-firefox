<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strava Helper Options</title>
</head>

<body>
    <h1>Strava Helper Options</h1>

    <p>
        <label>
            <input type="checkbox" id="remove_upsell_links"> Remove Premium Upselling Stuff
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="remove_follow_suggestions"> Remove Follow Suggestions
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="remove_club_joins_from_feed"> Remove Club Join Notifications From Feed
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="remove_zwift_activities_from_feed"> Remove Zwift Activities From Feed
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="remove_promos_from_feed"> Remove Promotions From Feed
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="remove_challenges_from_feed"> Remove Challenges From Feed
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="add_veloviewer_links"> Add VeloViewer Links (Navigation + Activitiy Pages)
        </label>
    </p>

    <p><button id="save">Save</button> <span id="status"></span></p>

    <script src="/assets/js/strava_helper.options.js"></script>
</body>

</html>
